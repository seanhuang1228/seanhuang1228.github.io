title: Sean's Notes
email: seanhuang1228@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A website of some notes about learning computer science.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  seanhuang1228

# Build settings
theme: minima
plugins:
  - jekyll-feed
collections:
  subjects:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "subjects"
    values:
      layout: "subject"

